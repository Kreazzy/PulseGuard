    <style>
      body { font-family: 'Outfit', sans-serif; }
      
      /* Print Styles */
      @media print {
        @page { margin: 1cm; size: auto; }
        body { background: white; -webkit-print-color-adjust: exact; }
        .no-print { display: none !important; }
        .print-only { display: block !important; }
        
        /* Ensure containers expand to show all content */
        .overflow-y-auto, .overflow-x-auto { 
          overflow: visible !important; 
          height: auto !important; 
          max-height: none !important; 
        }
        
        /* styling for print readability */
        header { border-bottom: 2px solid #000; padding-bottom: 10px; margin-bottom: 20px; }
        .card { box-shadow: none; border: 1px solid #ccc; break-inside: avoid; }
        
        /* Hide shadows and backgrounds for cleaner print */
        .shadow-sm, .shadow-lg, .shadow-xl { box-shadow: none !important; }
        .bg-gradient-to-r { background: none !important; background-color: #eee !important; color: black !important; }
        * { text-shadow: none !important; color: black !important; background-color: transparent !important; }
        /* Reset specific dark mode text colors for print */
        .text-white { color: black !important; }
        .bg-slate-900, .bg-slate-950, .bg-slate-800 { background-color: white !important; }
      }
      
      .print-only { display: none; }
      
      /* Custom Scrollbar */
      ::-webkit-scrollbar { width: 6px; height: 6px; }
      ::-webkit-scrollbar-track { background: transparent; }
      ::-webkit-scrollbar-thumb { background: #cbd5e1; border-radius: 10px; }
      ::-webkit-scrollbar-thumb:hover { background: #94a3b8; }
      
      /* Dark mode scrollbar */
      .dark ::-webkit-scrollbar-thumb { background: #475569; }
      .dark ::-webkit-scrollbar-thumb:hover { background: #64748b; }
    </style>
